<div class="content" ng-switch="stage">

  <!-- Stage play -->
  <section class="container" ng-switch-when="play">
    <h2>{{ question.label }}</h2>

    <p>&nbsp;</p>

    <div class="row">
      <div class="col-md-offset-3 col-md-6">
        <button class="btn btn-primary btn-lg btn-block" ng-click="play($index)" ng-repeat="choice in question.choices">{{ choice }}</button>
      </div>
    </div>
  </section>


  <!-- Stage won -->
  <section class="container" ng-switch-when="won">
    <div class="row">
      <div class="col-md-6">
          <div class="container">
            <img id="img_perdu" src="/img/bravo.jpg" class="img-responsive" alt="Gagné">
         </div>
      </div>
      <div class="col-md-6">
        <h1 id="title_loose">Houba !</h1>
          <p>Bravo vous avez bien répondu à la question !</p>
          <p><strong>Partagez cet instant de gloire pour obtenir votre coupon offert par {{ coupon.name }} :</strong></p>
          <div class="btn-group btn-group-justified" role="group">
            <div class="btn-group" role="group">
              <button type="button" class="btn btn-facebook"><i class="fa fa-facebook-square"></i> Facebook</button>
            </div>
            <div class="btn-group" role="group">
              <button type="button" class="btn btn-twitter"><i class="fa fa-twitter-square"></i> Twitter</button>
            </div>
            <div class="btn-group" role="group">
              <button type="button" class="btn btn-googleplus"><i class="fa fa-google-plus-square"></i> Google+</button>
            </div>
          </div>
          <p>
            <div class="thumbnail">
                <div class="row">
                  <div class="col-xs-2">
                    <qrcode version="2" error-correction-level="M" size="150" data="coupon.name"></qrcode>
                  </div>
                  <div class="col-xs-offset-4 col-xs-6">
                    <h3>{{ coupon.name }}</h3>
                    <h4>{{ coupon.gain }}</h4>
                  </div>
                </div>
            </div>
          </p>
      </div>
    </div>
  </section>


  <!-- Stage lost -->
  <section class="container" ng-switch-when="lost">
    <div class="row">
      <div class="col-md-6">
          <div class="container">
         <img id="img_perdu" src="/img/perdu.png" class="img-responsive center-block" alt="Perdu">
         </div>
      </div>
      <div class="col-md-6">
          <h1 id="title_loose">PERDU !</h1>
          <button type="button" class="btn btn-primary btn-lg" ng-click="init()">Mais retentez !</button>
      </div>
    </div>
  </section>

</div>
